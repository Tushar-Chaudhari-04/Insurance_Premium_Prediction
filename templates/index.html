<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insurance Premium Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Insurance Premium Prediction</h2>
      <form action="/predict" method="POST">
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter your age"
            required
          />
        </div>
        <div class="form-group">
          <label for="sex">Sex</label>
          <select id="sex" name="sex" required>
            <option value="" disabled selected>Select your sex</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bmi">BMI</label>
          <input
            type="number"
            step="0.1"
            id="bmi"
            name="bmi"
            placeholder="Enter your BMI"
            required
          />
        </div>
        <div class="form-group">
          <label for="children">Number of Children</label>
          <input
            type="number"
            id="children"
            name="children"
            placeholder="Enter number of children"
            required
          />
        </div>
        <div class="form-group">
          <label for="smoker">Smoker</label>
          <select id="smoker" name="smoker" required>
            <option value="" disabled selected>Are you a smoker?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="region">Region</label>
          <select id="region" name="region" required>
            <option value="" disabled selected>Select your region</option>
            <option value="southwest">Southwest</option>
            <option value="southeast">Southeast</option>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
          </select>
        </div>
        <button type="submit">Predict Premium</button>
      </form>
      <div class="result">
        <!-- Result will display here if integrated with Flask -->
        {% if prediction_text %}
        <p>{{ prediction_text }}</p>
        {% endif %} {% if error_text %}
        <p style="color: red;">{{ error_text }}</p>
        {% endif %}
      </div>
    </div>
  </body>
</html>
